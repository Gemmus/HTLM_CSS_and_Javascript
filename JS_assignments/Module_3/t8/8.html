<!-- Make a simple calculator. There are two input fields where user enters numbers.
Based on the drop-down list, calculator performs addition, subtraction, multiplication or division of these two numbers.
Use the value attribute of <option> elements to decide which operation the calculator needs to do.
Show the result in <p id="result"> when the button is clicked. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 8</title>
    <script src="8.js" defer></script>
</head>

<body>
    <h1>Task 8</h1>
    <input id="num1" type="number" placeholder="enter first integer" value="">
    <br>
    <input id="num2" type="number" placeholder="enter second integer" value="">
    <br>
    <select id="operation">
        <option value="add">addition</option>
        <option value="sub">subtraction</option>
        <option value="multi">multiplication</option>
        <option value="div">division</option>
    </select>
    <br>
    <button id="start">Calculate</button>
    <p id="result"></p>
</body>

</html>
